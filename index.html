<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPS â€“ God's Prayer Squad | Welcome</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    .bg-glow {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 20%, rgba(52, 152, 219, 0.12) 0%, transparent 50%);
      pointer-events: none;
      animation: pulse 15s infinite alternate;
    }

    @keyframes pulse {
      0% { opacity: 0.4; transform: scale(1); }
      100% { opacity: 0.7; transform: scale(1.15); }
    }

    .container {
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 2;
      max-width: 480px;
      width: 100%;
    }

    /* Logo Circle with full image */
    .logo-circle {
      width: clamp(220px, 55vw, 380px);
      height: clamp(220px, 55vw, 380px);
      margin: 0 auto 3rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 
        0 0 60px rgba(52, 152, 219, 0.5),
        inset 0 0 40px rgba(255,255,255,0.08);
      position: relative;
      overflow: hidden;
      background: #0f172a;
    }

    .logo-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    /* Spinning colorful border */
    .logo-circle::before {
      content: '';
      position: absolute;
      inset: -8px;
      border-radius: 50%;
      border: 5px solid transparent;
      background: conic-gradient(
        #3498db 0deg,
        #8b5cf6 90deg,
        #d946ef 180deg,
        #f59e0b 270deg,
        #10b981 360deg
      );
      -webkit-mask: 
        radial-gradient(farthest-side, transparent calc(99% - 5px), #000 calc(100% - 5px));
      mask: 
        radial-gradient(farthest-side, transparent calc(99% - 5px), #000 calc(100% - 5px));
      animation: 
        spin 12s linear infinite,
        hue-rotate 18s linear infinite;
      z-index: 2;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    @keyframes hue-rotate {
      0%   { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .logo-circle::after {
      content: '';
      position: absolute;
      inset: 10%;
      background: radial-gradient(circle, rgba(255,183,77,0.18) 10%, transparent 70%);
      border-radius: 50%;
      animation: glow 8s ease-in-out infinite alternate;
      z-index: 3;
      pointer-events: none;
    }

    @keyframes glow {
      from { opacity: 0.3; transform: scale(0.92); }
      to   { opacity: 0.75; transform: scale(1.08); }
    }

    .logo-subtext {
      font-size: clamp(1.4rem, 5vw, 1.8rem);
      color: #94a3b8;
      margin-top: 1rem;
      font-weight: 400;
      letter-spacing: 1.5px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-top: 2.5rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      padding: 1rem 2rem;
      font-size: 1.15rem;
      font-weight: 500;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.35s ease;
      cursor: pointer;
      border: none;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: #3498db;
      color: white;
      box-shadow: 0 8px 25px rgba(52,152,219,0.4);
    }

    .btn-primary:hover {
      background: #2980b9;
      transform: translateY(-4px);
      box-shadow: 0 16px 35px rgba(52,152,219,0.55);
    }

    .btn-secondary {
      background: transparent;
      color: #d1d5db;
      border: 2px solid #64748b;
    }

    .btn-secondary:hover {
      color: white;
      border-color: #94a3b8;
      background: rgba(255,255,255,0.08);
      transform: translateY(-3px);
    }

    .btn-next {
      background: linear-gradient(90deg, #8b5cf6, #d946ef);
      color: white;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
    }

    .btn-next:hover {
      transform: scale(1.06) translateY(-4px);
      box-shadow: 0 20px 45px rgba(139, 92, 246, 0.6);
    }

    .btn i {
      font-size: 1.3rem;
    }

    @media (max-width: 480px) {
      .buttons {
        padding: 0 1rem;
      }
      .btn {
        padding: 0.9rem 1.8rem;
        font-size: 1.05rem;
      }
    }
    .logo-circle img{
      justify-content: center;
      display: flex;
      object-fit: cover;
      padding-right: 2em;
      border-bottom: 5px solid whitesmoke;

    }
     
  </style>
</head>
<body>

  <div class="bg-glow"></div>

  <div class="container">
    <div class="logo-circle">
      <!--  logo URL -->
      <img 
        src="logo.png" 
        alt="God's Prayer Squad Logo" 
        class="logo-image"
      />
    </div>

    <div class="logo-subtext">God's Prayer Squad</div>

    <div class="buttons">
      <a href="form.html" class="btn btn-primary">
        <i class="fas fa-user-plus"></i> Register
      </a>
      
      <a href="loginform.html" class="btn btn-secondary">
        <i class="fas fa-sign-in-alt"></i> Login
      </a>
      
      <a href="fontpage.html" class="btn btn-next">
        <i class="fas fa-arrow-right"></i> Next Page
      </a>
    </div>
    
  </div>
  <footer>

</body>


</html>
